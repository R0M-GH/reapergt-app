<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-visual" />
    <title>Reaper</title>
    <!-- Force rebuild -->

    <!-- PWA Meta Tags -->
    <meta name="description" content="Track course availability and get notified when seats open up" />
    <meta name="theme-color" content="#CBA135" />

    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />

    <meta name="apple-mobile-web-app-title" content="Reaper" />
